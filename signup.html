<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> ExplorExpress - Travel Itinerary Planner - Final </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
    .container {
      width: 100%;
      height: 100vh;
      background: linear-gradient(rgba(108,117,125,0.8), rgba(108,117,125,0.8)), url(img/package-3.jpg);
      background-position: center;
      background-size: cover;
      position: relative;
    }
    
    .form-box{
      width: 90%;
      max-width: 450px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: #fff;
      padding: 50px 60px 70px;
      border-radius: 15px;
      text-align: center;
    }
    .form-box h1{
      font-size: 30px;
      margin-bottom: 60px;
      color: #7AB730;
      position: relative;
    }
    .form-box h1::after {
      content: '';
      width: 30px;
      height: 4px;
      border-radius: 3px;
      background: #7AB730;
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
    }
    .input-field{
      background: #eaeaea;
      margin: 15px 0;
      border-radius: 3px;
      display: flex;
      align-items: center;
      max-height: 65px;
      transition: max-height 0.5s;
      overflow: hidden;
    }
    input{
      width: 100%;
      background: transparent;
      border: 0;
      outline: 0;
      padding: 18px 15px;
    }
    .input-field i{
      margin-left: 15px;
      color: #999;
    }
    .btn-field{
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding-top: 20px;
    }
    .btn-field button{
      flex-basis: 48%;
      background: #7AB730;
      color: #fff;
      height: 40px;
      border-radius: 20px;
      border: 0;
      outline: 0;
      cursor: pointer;
      transition: background 1s;
      
    }
    .input-group{
      height: 280px;
    }
    .btn-field button.disable{
      background: #eaeaea;
      color: #555;
    }

    
  </style>
  <script src="https://kit.fontawesome.com/6ac86b854f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1 id="title">Sign Up</h1>
      <form action="">
        <div class="input-group">
          <div class="input-field" id="nameField">
            <i class="fa-regular fa-user"></i>
            <input type="text" placeholder="Name">
          </div>
          <div class="input-field">
            <i class="fa-regular fa-envelope"></i>
            <input type="email" placeholder="Email">
            
          </div>
          <div class="input-field">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="password">  
          </div>
          <div class="btn-field">
            <button type="button" id="signupBtn">Sign up</button>
            <button type="button" id="signinBtn" class="disable">Sign in</button>
          </div>
        </div>
      </form>
    </div>

  </div>
  <script>
    let signupBtn = document.getElementById("signupBtn");
    let signinBtn = document.getElementById("signinBtn");
    let nameField = document.getElementById("nameField");
    let title = document.getElementById("title");
    
    signinBtn.onclick = function() {
      nameField.style.maxHeight = "0";
      title.innerHTML = "Sign In";
      signupBtn.classList.remove("active");
      signupBtn.classList.add("disable");
      signinBtn.classList.remove("disable");
      signinBtn.classList.add("active");
  }
  
  signupBtn.onclick = function() {
      nameField.style.maxHeight = "60px";
      title.innerHTML = "Sign Up";
      signinBtn.classList.remove("active");
      signinBtn.classList.add("disable");
      signupBtn.classList.remove("disable");
      signupBtn.classList.add("active");
  }     
  
  
    
    
    
</script>
</body>
</html>
